<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Futbol</title>
</head>
<body>

    <div id="vacio" style="display: none;">trivia</div>
    <div id="juego" style="display: none;">futbol</div>

    <div id="pregunta1">
        <div class="contenido">
            <img src="./img/logo.png" class="logo">
            <div class="contenedor-pregunta"><h2 class="pregunta">¿A quiénes el banco le ofrece sus servicios?</h2></div>
            <div class="contenedor-respuestas">
                <button id="1" class="respuesta correcta" onclick="correcta(1)"><div id="r1box1" class="rbox"><h2>1</h2></div>A las personas y las empresas</button>
                <button id="2" class="respuesta" onclick="incorrecta(2)"><div id="r1box2" class="rbox"><h2>2</h2></div>A las mascotas</button>
                <button id="3" class="respuesta" onclick="incorrecta(3)"><div id="r1box3" class="rbox"><h2>3</h2></div>Todas las opciones</button>
            </div>
        </div>
    </div>

    <div id="pregunta2">
        <div class="contenido">
            <img src="./img/logo.png" class="logo">
            <div class="contenedor-pregunta"><h2 class="pregunta">¿Cómo se puede comprar y pagar un producto o servicio sin tener dinero en el bolsillo?</h2></div>
            <div class="contenedor-respuestas">
                <button id="4" class="respuesta" onclick="incorrecta(4)"><div id="r2box1" class="rbox"><h2>1</h2></div>Con chocolates</button>
                <button id="5" class="respuesta correcta" onclick="correcta(5)"><div id="r2box2" class="rbox"><h2>2</h2></div>Con la APP BNA+</button>
                <button id="6" class="respuesta" onclick="incorrecta(6)"><div id="r2box3" class="rbox"><h2>3</h2></div>Con juegos de mesa</button>
            </div>
        </div>
    </div>

    <div id="pregunta3">
        <div class="contenido">
            <img src="./img/logo.png" class="logo">
            <div class="contenedor-pregunta"><h2 class="pregunta">¿Dónde se puede descargar la APP BNA+?</h2></div>
            <div class="contenedor-respuestas">
                <button id="7" class="respuesta" onclick="incorrecta(7)"><div id="r3box1" class="rbox"><h2>1</h2></div>En la computadora</button>
                <button id="8" class="respuesta correcta" onclick="correcta(8)"><div id="r3box2" class="rbox"><h2>2</h2></div>En tu celular desde el Play store o el App store</button>
                <button id="9" class="respuesta" onclick="incorrecta(9)"><div id="r3box3" class="rbox"><h2>3</h2></div>En la televisión</button>

        </div>
