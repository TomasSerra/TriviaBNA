    <div id="pregunta2">

            <img src="./img/logo.png" class="logo">
            <div class="contenedor-pregunta"><h2 class="pregunta">¿Cuánto cuesta mantener una caja de ahorro para menores de edad?</h2></div>
            <div class="contenedor-respuestas">
                <button id="7" class="respuesta" onclick="incorrecta(7)"><div id="r3box1" class="rbox"><h2>1</h2></div>2 helados</button>
